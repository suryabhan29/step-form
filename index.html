<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: #FCFDFC;
                font-family: Arial, Helvetica, sans-serif;
            }
            .myform{
                width: 400px;
                min-height: 300px;
                
                
                margin: 200px auto ;
                padding: 50px;
                box-shadow: 0px 0px 3px 3px rgba(0,0,0,0.1);
            }
            .stepbox{
                height: 80px;
                position: relative;
                
                
            }
            .red{
                color: red;
            }
            #email{
                border: 1px solid #8E8D8E;
                width: 100%;
                height: 40px; 
            }
            .step1btn{
                width: 100%;
                height: 50px;
                background-color: #E422A4;
                border: none;
                margin-top: 20px;
                color:#fff;
                font-size: 1.2em;
                border-radius: 10px;
            }
            .stepnone{
                display: none;
            }
            .circle{
                width: 40px;
                height: 40px;
                
                display:inline-block;
                border-radius: 50px;
                border:5px solid #8F9090;
                text-align: center;
                line-height: 40px;
            }
            .left{
                float:left
            }
            .right{
                float:right;
            }
            .center{
                margin-left: 30% ;
            }
            .active{
                border:5px solid #E422A4;
            }
            .line{
                width: 100px;
                height: 2px;
                background-color: #8F9090;;
                position: absolute;
                top: 23px;
                left: 60px;
            }
            .l2{
                left: 235px;
            }
        </style>
    </head>
    <body>
        <form class="myform">
            <div class="stepbox">
                <div class="line"></div>
                <div class="line l2"></div>
                <div class="circle left active ">1</div>
                <div class="circle center ">2</div>
                <div class="circle right  ">3</div>
            </div>
            <div class="step1 ">
                <h3> Let's get started SETP1</h3>
                <div>
                    <label><span class="red">*</span> work email;</label> <br />
                <input type="email" name="email" id="email" />
            </div>
            <input type="submit" name="submit" value="Next" class="step1btn" />
            </div>
            <div class="step2 stepnone">
                <h3>  SETP 2</h3>
            <div>
                <label><span class="red">*</span> username;</label> <br />
                <input type="email" name="email" id="email" />
            </div>
            <input type="submit" name="submit" value="Next" class="step1btn" />
            </div>
            <div class="step3 stepnone ">
                <h3>  SETP 3</h3>
            <div>
                <label><span class="red">*</span> Firstname;</label> <br />
                <input type="email" name="email" id="email" />
            </div>
            <input type="submit" name="submit" value="Next" class="step1btn" />
            </div>
            
        </form>
    </body>
</html>
